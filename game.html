<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-color: #111;
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #paddle {
            position: absolute;
            width: 150px; /* Wider paddle to match larger balls */
            height: 25px;
            background-color: #4CAF50;
            border-radius: 12px;
            bottom: 20px;
            left: 325px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        
        .ball {
            position: absolute;
            width: 220px; /* More than twice the original size (was 30px) */
            height: 220px;
            background-image: url('https://i.postimg.cc/xjR3M6dW/image-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #start-button:hover {
            background-color: #45a049;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="paddle"></div>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1>Catch the Ball</h1>
            <p>Use your mouse or arrow keys to move the paddle</p>
            <p>Catch the falling balls to score points</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over!</h1>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const gameContainer = document.getElementById('game-container');
        const paddle = document.getElementById('paddle');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        let score = 0;
        let gameRunning = false;
        let balls = [];
        let paddleX = 325; // Adjusted for wider paddle
        let gameWidth = 800;
        let gameHeight = 600;
        let paddleWidth = 150; // Wider paddle
        let animationId;
        let ballSpeed = 3;
        let ballSpawnRate = 90; // Increased spawn rate for larger balls
        let frameCount = 0;
        const ballSize = 90; // Matching the CSS size
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Mouse movement control
        gameContainer.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left - paddleWidth / 2;
            
            // Keep paddle within game container
            paddleX = Math.max(0, Math.min(gameWidth - paddleWidth, mouseX));
            paddle.style.left = paddleX + 'px';
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const moveAmount = 25; // Increased movement for wider paddle
            
            if (e.key === 'ArrowLeft') {
                paddleX = Math.max(0, paddleX - moveAmount);
            } else if (e.key === 'ArrowRight') {
                paddleX = Math.min(gameWidth - paddleWidth, paddleX + moveAmount);
            }
            
            paddle.style.left = paddleX + 'px';
        });
        
        // Start game function
        function startGame() {
            // Reset game state
            score = 0;
            balls = [];
            ballSpeed = 3;
            ballSpawnRate = 90;
            frameCount = 0;
            
            // Clear all balls from previous game
            document.querySelectorAll('.ball').forEach(ball => ball.remove());
            
            // Update display
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Center paddle
            paddleX = (gameWidth - paddleWidth) / 2;
            paddle.style.left = paddleX + 'px';
            
            // Start game loop
            gameRunning = true;
            gameLoop();
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationId);
        }
        
        // Create a new ball
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Random x position at top
            const x = Math.random() * (gameWidth - ballSize);
            ball.style.left = x + 'px';
            ball.style.top = '0px';
            
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: x,
                y: 0,
                speed: ballSpeed + Math.random() * 2
            });
        }
        
        // Check collision between paddle and ball
        function checkCollision(ball) {
            const ballRect = ball.element.getBoundingClientRect();
            const paddleRect = paddle.getBoundingClientRect();
            
            return !(
                ballRect.right < paddleRect.left ||
                ballRect.left > paddleRect.right ||
                ballRect.bottom < paddleRect.top ||
                ballRect.top > paddleRect.bottom
            );
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Spawn new balls
            if (frameCount % ballSpawnRate === 0) {
                createBall();
                
                // Increase difficulty
                if (score > 0 && score % 5 === 0) { // More frequent difficulty increases
                    ballSpeed += 0.5;
                    ballSpawnRate = Math.max(40, ballSpawnRate - 5);
                }
            }
            
            // Update ball positions
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // Check if ball hit the paddle
                if (ball.y + ballSize >= gameHeight - 45) { // Adjusted for larger ball and paddle
                    if (checkCollision(ball)) {
                        // Ball caught - increase score
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                        
                        // Remove ball
                        ball.element.remove();
                        balls.splice(i, 1);
                        continue;
                    }
                }
                
                // Check if ball missed the paddle
                if (ball.y > gameHeight) {
                    // Game over if ball reaches bottom
                    gameOver();
                    return;
                }
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
