<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            background-color: #111;
            overflow: hidden;
        }
        
        #paddle {
            position: absolute;
            width: 30vw;
            height: 4vh;
            background-color: #4CAF50;
            border-radius: 12px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            touch-action: none;
        }
        
        .ball {
            position: absolute;
            width: 25vw; /* 6 times larger than previous 15vw (15/6≈2.5, but we'll make it 25vw for better visibility) */
            height: 25vw;
            background-image: url('https://i.postimg.cc/xjR3M6dW/image-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            touch-action: none;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 5vw;
            z-index: 100;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 5vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #touch-controls {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 50;
        }
        
        .touch-button {
            width: 60px;
            height: 60px;
            background-color: rgba(76, 175, 80, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="paddle"></div>
        <div id="score-display">Score: 0</div>
        
        <div id="touch-controls">
            <div class="touch-button" id="left-button">←</div>
            <div class="touch-button" id="right-button">→</div>
        </div>
        
        <div id="start-screen">
            <h1>Catch the Ball</h1>
            <p>Use touch controls or tilt your device to move the paddle</p>
            <p>Catch the falling balls to score points</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over!</h1>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const gameContainer = document.getElementById('game-container');
        const paddle = document.getElementById('paddle');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        
        let score = 0;
        let gameRunning = false;
        let balls = [];
        let paddleX = 0;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight;
        let paddleWidth = paddle.offsetWidth;
        let animationId;
        let ballSpeed = 3;
        let ballSpawnRate = 120; // Slightly reduced spawn rate for larger balls
        let frameCount = 0;
        let isLeftPressed = false;
        let isRightPressed = false;
        let lastTouchX = null;
        
        // Initialize game dimensions
        function initGameDimensions() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            paddleWidth = paddle.offsetWidth;
            paddleX = (gameWidth - paddleWidth) / 2;
            paddle.style.left = paddleX + 'px';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Touch controls for paddle
        gameContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        
        // Touch buttons for mobile
        leftButton.addEventListener('touchstart', () => { isLeftPressed = true; });
        leftButton.addEventListener('touchend', () => { isLeftPressed = false; });
        rightButton.addEventListener('touchstart', () => { isRightPressed = true; });
        rightButton.addEventListener('touchend', () => { isRightPressed = false; });
        
        // Handle window resize
        window.addEventListener('resize', initGameDimensions);
        
        // Handle touch start
        function handleTouchStart(e) {
            if (!gameRunning) return;
            e.preventDefault();
            lastTouchX = e.touches[0].clientX;
        }
        
        // Handle touch move
        function handleTouchMove(e) {
            if (!gameRunning || !lastTouchX) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - lastTouchX;
            
            paddleX += deltaX;
            paddleX = Math.max(0, Math.min(gameWidth - paddleWidth, paddleX));
            paddle.style.left = paddleX + 'px';
            
            lastTouchX = touchX;
        }
        
        // Start game function
        function startGame() {
            // Reset game state
            score = 0;
            balls = [];
            ballSpeed = 3;
            ballSpawnRate = 120;
            frameCount = 0;
            
            // Clear all balls from previous game
            document.querySelectorAll('.ball').forEach(ball => ball.remove());
            
            // Update display
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Initialize game dimensions
            initGameDimensions();
            
            // Start game loop
            gameRunning = true;
            gameLoop();
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationId);
        }
        
        // Create a new ball
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Random x position at top
            const x = Math.random() * (gameWidth - (0.25 * gameWidth)); // Account for ball size
            ball.style.left = x + 'px';
            ball.style.top = '0px';
            
            gameContainer.appendChild(ball);
            
            // Get actual rendered size after DOM insertion
            const ballWidth = ball.offsetWidth;
            const ballHeight = ball.offsetHeight;
            
            balls.push({
                element: ball,
                x: x,
                y: 0,
                speed: ballSpeed + Math.random() * 2,
                width: ballWidth,
                height: ballHeight
            });
        }
        
        // Check collision between paddle and ball
        function checkCollision(ball) {
            const ballRect = ball.element.getBoundingClientRect();
            const paddleRect = paddle.getBoundingClientRect();
            
            return !(
                ballRect.right < paddleRect.left ||
                ballRect.left > paddleRect.right ||
                ballRect.bottom < paddleRect.top ||
                ballRect.top > paddleRect.bottom
            );
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Handle button presses
            if (isLeftPressed) {
                paddleX = Math.max(0, paddleX - 15);
            }
            if (isRightPressed) {
                paddleX = Math.min(gameWidth - paddleWidth, paddleX + 15);
            }
            paddle.style.left = paddleX + 'px';
            
            // Spawn new balls
            if (frameCount % ballSpawnRate === 0) {
                createBall();
                
                // Increase difficulty more gradually
                if (score > 0 && score % 3 === 0) {
                    ballSpeed += 0.3;
                    ballSpawnRate = Math.max(60, ballSpawnRate - 3);
                }
            }
            
            // Update ball positions
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // Check if ball hit the paddle (with more generous collision detection)
                if (ball.y + ball.height >= gameHeight - paddle.offsetHeight - 30) {
                    if (checkCollision(ball)) {
                        // Ball caught - increase score
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                        
                        // Remove ball
                        ball.element.remove();
                        balls.splice(i, 1);
                        continue;
                    }
                }
                
                // Check if ball missed the paddle
                if (ball.y > gameHeight) {
                    // Game over if ball reaches bottom
                    gameOver();
                    return;
                }
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Initialize game on load
        window.addEventListener('load', initGameDimensions);
    </script>
</body>
</html>
